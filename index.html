<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
            <h2>Add Employee</h2>
        <div class="inputArea">
            
            </br>
            <input id="firstName" placeholder="First Name" />
            <input id="lastName" placeholder="Last Name" />
            <input id="idNum" placeholder="ID" />
            <input id="title" placeholder="Title" />
            <input id="annualSalary" placeholder="Annual Salary" />
        </div>
        </br>
        <button id="addEmployeeButton">Submit</button>
        
        </div>
        <div class="tableArea">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jen</td>
                        <td>Barber</td>
                        <td>4521</td>
                        <td>Team Lead</td>
                        <td>$80,000</td>
                        <td class="deleteCell"><button class="deleteButton">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot><tr id="footerRow"><td colspan="6"></td></tr></tfoot>
            </table>
        </div>
    </main>
    <footer>
        <div class="salaryTotalArea">
        </div>
    </footer>
</body>

</html>
