<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div class="inputArea">
            <h2>Add Employee</h2>
            <input id="firstName" placeholder="First Name"/>
            <input id="lastName" placeholder="Last Name"/>
            <input id="ID" placeholder="ID"/>
            <input id="title" placeholer="Title"/>
            <input id="annualSalary" placeholder="Annual Salary" />
        </div>
        <div class="tableArea">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="salaryTotalArea"></div>
    </footer>
</body>

</html>
